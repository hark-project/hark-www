<!DOCTYPE html>
<head>
    <title>{{ .Title }}</title>

    {{ .Hugo.Generator }}

    <link rel="stylesheet" href="{{ relURL "css/normalize-v4.1.1.css" }}">
    <link rel="stylesheet" href="{{ relURL "css/hark.css" }}">
</head>
<body>
    <header>
        <h1><a href="{{ relURL "/"}}">hark</a></h1>
	<a href="{{ .Site.Params.github }}"><img src="{{ relURL "img/GitHub-Mark-Light-120px-plus.png" }}" class="github"></a>
	<a href="{{ .Site.Params.twitter }}"><img src="{{ relURL "img/Twitter_Social_Icon_Circle_White.png" }}" class="twitter"></a>
    </header>
    <div class='document'>
    <nav class='main'>
    {{ $currentNode := . }}
    {{ range .Site.Menus.main }}
        <a href="{{.URL}}" >{{ .Name }}</a>
    {{ end }}
    </nav>

    <nav class='child'>
    {{ if index .Site.Menus .Section }}
      {{ range index .Site.Menus .Section }}
        <a href="{{.URL}}" >{{ .Name }}</a>
      {{ end }}
    {{ end }}
    </nav>

    <hr>
    <article>
